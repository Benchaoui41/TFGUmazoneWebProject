<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Bienvenido, {{ userFullName }}
  </div>
  <a href="#" *ngIf="!isAuthenticated" routerLink="/login">
    <div class="icon-container">
      <i class="fa-solid fa-right-to-bracket custom-icon"></i>
      Iniciar Sesi√≥n
    </div>
  </a>
  <a href="#" *ngIf="isAuthenticated" (click)="logout()">
    <div class="icon-container">
      <i class="fa-solid fa-arrow-right-from-bracket custom-icon"></i>
      Salir
    </div>
  </a>
  <a href="#" *ngIf="isAuthenticated" routerLink="/members">
    <div class="icon-container">
      <i class="fa-solid fa-user-check custom-icon"></i>
      Miembro
    </div>
  </a>
  <a href="#" *ngIf="isAuthenticated" routerLink="/order-history">
    <div class="icon-container">
      <i class="fa-solid fa-truck-fast custom-icon"></i>
      Pedidos
    </div>
  </a>
</div>
